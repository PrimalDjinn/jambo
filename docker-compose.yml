version: '3'

services:
  database:
    # ✅
    container_name: database
    image: postgres:16
    environment:
      PGDATA: /data/pgdata
    env_file:
      - .env.docker
    ports:
      - "5432:5432"
    volumes:
      - ./data:/data/pgdata

  backend:
    # ✅
    container_name: backend
    build: .
    ports:
      - "8000:8000"
    environment:
      - DOCKER_ENV=True
    env_file:
      - .env.docker
    volumes:
      - ./static:/static
    depends_on:
      - database
      - redis

  nginx:
    # ✅
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./static:/static
    ports:
      - "80:80"
    depends_on:
      - backend
      - docs

  docs:
    # ✅
    container_name: docs
    build:
      context: ./docs
      dockerfile: Dockerfile
    ports:
      - "4173:4173"

  redis:
    # ✅
    container_name: redis
    image: redis:7.2
    ports:
      - "6379:6379"
